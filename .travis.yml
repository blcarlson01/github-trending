language: python
python:
  - "3.5"
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script:
  - python3 scraper.py
before_install:
  - chmod +x push.sh  
deploy:
	skip_cleanup: true
 	provider: script
 	github_token: $GITHUB_TOKEN
    script: ./push.sh
    on:
      branch: master